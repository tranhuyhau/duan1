<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Step 1: Copy trước thẻ </head> -->
        <link rel="stylesheet" href="./prism.css" />
    </head>

    <body>
        <!-- Code trước khi highlight -->
        <h1>Học thẻ code</h1>
        <h2>Code highlight</h2>

        <!-- Step 2: Thêm class="language-html" vào thẻ mở code -->
        <p>
            Em đang học thẻ <code class="language-html">&lt;em&gt;&lt;/em&gt;</code> và thẻ
            <code class="language-html">&lt;strong&gt;&lt;/strong&gt;</code>
        </p>
        <pre><code class="language-html">&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
    &lt;title&gt;Document&lt;/title&gt;
&lt;/head&gt;</code></pre>

        <!-- Step3: Thêm đoạn code sau trước thẻ đóng </body> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script> -->
        <script src="./prism.js"></script>
    </body>
</html>
